<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약국 검색 결과</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #3498db;
            margin-top: 0;
        }
        a {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        a:hover {
            background-color: #2980b9;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>약국 검색 결과</h1>
    {% if pharmacies %}
        <ul>
        {% for pharmacy in pharmacies %}
            <li>
                <h2>{{ pharmacy.dutyName }}</h2>
                <p><strong>주소:</strong> {{ pharmacy.dutyAddr }}</p>
                <p><strong>전화번호:</strong> {{ pharmacy.dutyTel1 }}</p>
                <!-- <a href="{{ url_for('pharmacy_detail', hpid=pharmacy.hpid) }}">상세 정보</a> -->
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>검색 결과가 없습니다.</p>
    {% endif %}
    <div class="button-container">
        <a href="/">다시 검색하기</a>
        <a href="{{ url_for('download_full_data') }}">전체 약국 데이터 다운로드</a>
    </div>
</body>
</html>
